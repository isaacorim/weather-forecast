<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>European Travel Agency - Weather Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .header-bg {
      background: rgba(0, 64, 128, 0.85);
    }
    .content-bg {
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      border-radius: 15px;
      padding: 30px;
      margin-top: -60px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .forecast-day {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .forecast-day:hover {
      transform: translateY(-5px);
    }
    footer {
      background: rgba(0, 64, 128, 0.9);
    }
  </style>
</head>
<body>
  <header class="py-5 text-white text-center header-bg">
    <div class="container">
      <h1 class="display-4">European Travel Agency</h1>
      <p class="lead">Your 7-Day Weather Forecast for Better Travel Planning</p>
    </div>
  </header>

  <main class="container content-bg mt-5">
    <div class="text-center mb-4">
      <h2>Check the Weather</h2>
      <p>Select a European city below to view a 7-day weather forecast and plan your travel effectively.</p>
    </div>
    <div class="row justify-content-center mb-4">
      <div class="col-md-4">
        <select id="city" class="form-select">
          <option value="48.8566,2.3522">Paris</option>
          <option value="41.9028,12.4964">Rome</option>
          <option value="52.5200,13.4050">Berlin</option>
          <option value="51.5074,-0.1278">London</option>
          <option value="40.4168,-3.7038">Madrid</option>
          <option value="50.0755,14.4378">Prague</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" onclick="getForecast()">Get Forecast</button>
      </div>
    </div>

    <div id="forecast" class="row justify-content-center"></div>
    <p id="error" class="text-danger text-center mt-3"></p>
  </main>

  <footer class="text-center py-4 text-white mt-5">
    &copy; 2025 European Travel Agency. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
